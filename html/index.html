<html>
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BOII | JOB CENTER</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FONTS -->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css2?family=VT323' rel='stylesheet'>
        <!-- ICONS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/animations.css">
        <link rel="stylesheet" href="./css/themes.css">
        <link rel="stylesheet" href="./css/jobcenter.css">
        <!-- JQUERY --> 
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    </head>
    <body>
        <div id="main_container" class="hidden">
            <div class="jobcenter_container">
                <div class="jobcenter_header">
                    <h3>Available Jobs</h3>
                    <div class="jobcenter_header_right">
                        <div class="jobcenter_player_details"></div>
                        <div class="jobcenter_header_icons"></div>
                    </div>
                </div>
                
                <div class="jobcenter_body">
                    <div class="jobcenter_joblist"></div>                                 
                    <div class="jobcenter_jobdata">
                        <div class="jobdata_header">
                            <h3>Job Title</h3>
                        </div>
                        <div class="jobdata_image_container">
                            <div class="bg_image current_image"></div>
                            <div class="bg_image next_image"></div>
                        </div>
                        <div class="jobdata_guide_container"></div>                                               
                        <div class="jobdata_box">
                            <div class="jobdata_info">
                                <div class="jobdata_info_header">
                                    <h4>Job Details:</h4>
                                </div>
                                <div class="jobdata_info_content"></div>
                            </div>                                                     
                            <div class="jobdata_buttons"></div>
                        </div>
                        <div class="jobdata_prog_container">
                            <div class="jobdata_prog_header">
                                <h4>Job Reputation:</h4>
                                <div class="jobdata_current_rep"></div>
                            </div>
                            <div class="jobdata_progressbar">
                                <div id="job_rep_progress"></div>
                            </div>
                        </div>                                                
                    </div>                    
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="./scripts/main.js" type="text/javascript"></script>
    </body>
</html>
